  <script>
    // Runs before styles load = no flash
    (function () {
      const stored = localStorage.getItem('mode') || 'auto';
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = stored === 'dark' || (stored === 'auto' && prefersDark);
      document.documentElement.dataset.theme = dark ? 'dark' : 'light';
      // Help form controls pick the right look in some browsers
      document.documentElement.style.colorScheme = dark ? 'dark' : 'light';
    })();
  </script>

      <div><!-- Terminal Box -->

            <div class="term-title">
              <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
              <strong>Enter Code In This Box</strong>
            </div>

            <div class="term-output" id="term-output" aria-live="polite"></div>

            <form id="term-form" autocomplete="off">
              <span class="prompt">$</span>
